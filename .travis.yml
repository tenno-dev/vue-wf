language: node_js
node_js:
    - "10"
install:
    - npm install -g @vue/cli
    - npm install
script:
    - npm run build
cache:
    directories:
        - "node_modules"
notifications:
    email: false
deploy:
    provider: pages
    skip-cleanup: true
    local_dir: /dist
    github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
    repo: Bitti09/vue-wf
    keep-history: true
    target-branch: gh-pages
    on:
        branch: master